<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/grid2.css">
    <link rel="stylesheet" type="text/css" href="/css/colorSchema.css">
    <link rel="stylesheet" href="/css/textarea.css">
    <title>Live Code Editor</title>
</head>
<body>

    <main class="page">
        <aside class="sidebar">
            <div class="panel">
            <header class="panel-header"><span>Project</span></header>
            <section class="panel-body"></section>
            </div>
        </aside>


        <section class="editor">
            <div class="panel">
                <header class="panel-header">
                    <div class="tabs">
                        <div class="header-tabs"><input type="radio" name="chk[]" class="toggle-color" id="chk1"><label for="chk1" id="html-page">index.html</label></div>
                        <div class="header-tabs"><input type="radio" name="chk[]" class="toggle-color" id="chk2"><label for="chk2" id="js-page">script.js</label></div>
                        <div class="header-tabs"><input type="radio" name="chk[]" class="toggle-color" id="chk3"><label for="chk3" id="css-page">style.css</label></div>
                    </div>
                </header>
                <section class="panel-body" id="text-container">
                    <!--The code editor goes here!-->
                    <textarea class="code-area" id="html-text" placeholder="HTML"  wrap = "off"></textarea>
                    <textarea class="code-area" id="js-text" placeholder="Javascript"  wrap = "off"></textarea>
                    <textarea class="code-area" id="css-text" placeholder="CSS Style"  wrap = "off"></textarea>
                    <article class="initial">
                        <h1>Live Code Editor v1.0</h1>
                        <p>
                            Starting code with this amazing live code editor! <br>
                            Click on tabs and write your code in html, css and javascript! <br><br>
                            Have fun!</p>
                    </article>
                </section>
            </div>
        </section>


        <footer class="app-footer">
            <div class="footer-fileinfo" id="footer-info"><span>src/script.js</span></div>
            <div class="footer-current-info">
                <a href="#">LF</a>
                <a href="#">UTF-8</a>
                <a href="#">Js</a>
                <a href="#">line</a>
            </div>
        </footer>
    </main>
    <script src="/scripts/script1.js"></script>
</body>
</html>
